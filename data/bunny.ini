; Simple test - config file
; Should be used with orx v.1.5+


; --- Resources ---

[Resource]
Config  = ../../../data # ../../data
Sound   = ../../../data # ../../data
Texture = ../../../data # ../../data


; --- Misc settings ---

[Display]
Title           = Bunny Test
VSync           = true
Smoothing       = false
FullScreen      = false
ScreenWidth     = 800
ScreenHeight    = 600

[Render]
ShowFPS         = true

[Mouse]
ShowCursor      = true

[Input]
SetList         = @
KEY_ESCAPE      = Quit
KEY_F12         = Screenshot
KEY_UP          = AddBunny
KEY_DOWN        = RemoveBunny
MOUSE_LEFT      = AddBunny
MOUSE_RIGHT     = RemoveBunny

[Viewport]
Camera          = Camera

[Camera]
GroupList       = Bunny # UI
FrustumWidth    = 800
FrustumHeight   = 600
FrustumFar      = 2.0
FrustumNear     = 0.0
Position        = (0.0, 0.0, -1.0)

[Scene]
ChildList       = Bunny # Counter

[Bunny]
Group           = Bunny
Graphic         = @
Texture         = wabbit_alpha.png

[Counter]
Group           = UI
ParentCamera    = Camera
Position        = (0.1, -0.49, 0.5)
UseParentSpace  = position
Graphic         = @
Color           = (255, 0, 0)
Scale           = 2
Pivot           = top left
Text            = @
String          =
TrackList       = CounterTrack

[CounterTrack]
0               = > Get Bunny Count #
                    Object.SetText ^ "Bunnies: <"
Loop            = true

[Bunny]
Delta           = 10000
Count           = 0
Pos             = (0, 0, 0) ~ (800, 600, 0)
Speed           = (-5, -5, 0) ~ (5, 5, 0)

[Screenshot]
Directory       = ../../screenshot
BaseName        = bunny-
Extension       = png
